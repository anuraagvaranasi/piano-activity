<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('serve_css',path='forms.css') }}">
</head>
<body>
    <div class="card">
      <h1>Welcome</h1>
      <form action='/' method = "post">
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <br>
        <button type="submit">Login</button>
        <a href={{ url_for('register') }}>Register!</a><br>
      </form>
      {% if incorrect %}
        <h3>Login Incorrect, try again!</h3>
      {% endif %}
    </div>

    
</body>
</html>
